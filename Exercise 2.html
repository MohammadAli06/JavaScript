<!-- Prime number check -->
<script>
    var num = prompt("Enter a number");
    let primeNum = true;
    for (let i = 2; i < num; i++) {
        if (num % i == 0) {
            primeNum = false;
        }
    }
    primeNum ? document.write("It is a prime num") : document.write("It is not a prime num");
    
</script>
