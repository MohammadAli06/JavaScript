<script>
const kelvin = prompt("Please enter degrees in kelvin");//the value is constant
var celsius =  kelvin - 273;//celsius is 273 degrees less than kelvin.
let fahrenheit = celsius*(9/5)+32;//let is used so that its value can be changed.
fahrenheit = Math.floor(fahrenheit);//Math.floor(x)rounds the number of the variable.
console.log(`The temperature is ${fahrenheit} degrees Fahrenheit.`);
document.write(`The temperature is ${fahrenheit} degrees Fahrenheit.`);
</script>
