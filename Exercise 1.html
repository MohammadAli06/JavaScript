<script>
    var number =prompt("Please enter the number");
    number = parseFloat(number , 10);
    var doubledNumber;
    doubledNumber =number * 2;
    doubledNumber = number + number;
    console.log(`The double of the number ${number} is ${doubledNumber}`);
    document.write(`The double of the number ${number} is ${doubledNumber}`);
</script>
